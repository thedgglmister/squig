<body>
  <div id="main_wrapper">
    <button id="custom_but" class="but">Customize</button>
    <div id="custom_menu">
        <div class="input">
            <span>Length:</span> <input id="pipes" value=20 />
        </div>
        <div class="input">
            <span>Width:</span> <input id="width" value=6 />
        </div>
        <div class="input">
            <span>Speed:</span> <input id="speed" value=3 />
        </div>
        <div class="input">
            <span>Color:</span> <input id="color" value="black" />
        </div>
        <div class="input">
            <span>Straights:</span> <input id="min_s" value=10 /> to <input id="max_s" value=25 />
        </div>
        <div class="input">        
            <span>Turns:</span> <input id="min_t" value=50 /> to <input id="max_t" value=170 />
        </div>
        <div class="input">
            <span>Radius:</span> <input id="min_r" value=10 /> to <input id="max_r" value=40 />
        </div>
        <div class="input">
            <span id="start">Start:</span> x = <input id="init_left" value=200 /> y = <input id="init_top" value=250 /> Î¸ = <input id="init_angle" value=0 />
        </div>
        <div class="input">
            <input id="repeats" type="checkbox"><span>Allow Repeats</span>
        </div>
        <div class="input">            
            <button id="clear_path">Clear Path</button>
            <button id="new_path">New Path</button>
        </div>
    </div>
    <div id="toggle_wrap">
        <button id="toggle_divs" class="toggle_but">Show Divs</button>
        <button id="toggle_wraps" class="toggle_but">Show Wraps</button>
    </div>
    <div id="bottom_wrap">
        <button id="squig_but" class="bottom_but but">SQUIG</button>
        <button id="clear_but" class="bottom_but but">CLEAR</button>
    </div>
  </div>


    <div id="about_div">
        <p>This is a description of my project. It is very good and nice. I hope you enjoy the show and show that you enjoy.</p>
        <div id="begin_but">Get yo squig on</div>
    </div>
    

    <div id="draw_div">
        <p>Click to add lines to your path. Hit Enter or Space when you're done</p>
    </div>
