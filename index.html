<!DOCTYPE html>
<html>

<head>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <script type="text/javascript" src="jQuery.js"></script>
    <!--<script type="text/javascript" src="https://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>-->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href='face.png'>
    <script type="text/javascript" src="jQueryRotate.js"></script>
    <script type="text/javascript" src="squig_class.js"></script>
    <script type="text/javascript" src="css_colors.js"></script>
    <script type="text/javascript" src="squig.js"></script>
    <link href="squig.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="main_wrapper">
    <button id="custom_but" class="but">Customize</button>
    <div id="custom_menu">
        <div class="input">
            <span class="option">Length:</span> 
            <input id="pipes" value=20 />
        </div>
        <div class="input">
            <span class="option">Width:</span> 
            <input id="width" value=6 />
        </div>
        <div class="input">
            <span class="option">Speed:</span> 
            <input id="speed" value=60% />
        </div>
        <div class="input">
            <span class="option">Color:</span> 
            <input id="color" value="#5e3ed2" />
        </div>
        <div class="input">
            <span class="option">Straights:</span> 
            <input id="min_s" value=10 />
            <span class="to">to</span>
            <input id="max_s" value=25 />
        </div>
        <div class="input">        
            <span class="option">Turns:</span> 
            <input id="min_t" value=30˚ />
            <span class="to">to</span>
            <input id="max_t" value=180˚ />
        </div>
        <div class="input">
            <span class="option">Radius:</span> 
            <input id="min_r" value=30 />
            <span class="to">to</span>
            <input id="max_r" value=40 />
        </div>
        <div class="input">
            <span id="start" class="option">Start:</span> 
            x = <input id="init_left" /> 
            y = <input id="init_top" />
        </div>
        <div class="input">            
            <button id="clear_path">Clear Path</button>
            <button id="new_path">New Path</button>
        </div>
        <p id="error_msg"></p>
    </div>
    <div id="toggle_wrap">
        <button id="toggle_divs" class="toggle_but">Show Divs</button>
        <button id="toggle_wraps" class="toggle_but">Show Wraps</button>
    </div>
    <div id="bottom_wrap">
        <button id="squig_but" class="bottom_but but">SQUIG</button>
        <button id="clear_but" class="bottom_but but">CLEAR</button>
    </div>
  </div>


    <div id="about_div">
        <p>This is a description of my project. It is very good and nice. I hope you enjoy the show and show that you enjoy.</p>
        <div id="begin_but">Get yo squig on</div>
    </div>
    

    <div id="draw_div">
        <p>Click to add lines to your path. Hit Enter or Space when you're done</p>
    </div>

    
</body>

</html>
